<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疫情防控管理系统</title>
    <link rel="stylesheet" href="epcs/css/base.css">
    <link rel="stylesheet" href="epcs/css/login/login.css">
</head>
<body>

<div class="header">
    <div class="header_content">
        <img src="epcs/imgs/zz_logo.png" align="center" style="float: left;width: 34px;padding-top: 5px;">
        <div class="header_name"><span>疫情防控管理系统</span></div>
        <div class="login_info" style="float: right; padding-top: 15px;"><a href="index.html">欢迎使用</a></div>
        <div class="clear"></div>
    </div>
</div>

<div class="main_login">

    <div class="info_login">
        <div class="text-md-left">
            <h1>Welcome <br/> use epcs system</h1>
            <p>epcs system 是一个疫情防控管理系统，在病毒防控领域发挥着重要作用！分别有
                用户管理，病毒管理，病例管理等多种功能！</p>
        </div>
        <div class="login-right">

            <form action="loginServlet" method="post">
            <div style="width: 92%; margin: 55px auto">
                <label class="form-label" for="username">用户名：</label>
                <input type="text" name="username" id="username"/><br/>
                <label class="form-label" for="pwd">密码：</label>
                <input type="password" name="pwd" id="pwd"/>
                <input type="submit" value="登&nbsp;&nbsp;录" style="background-color: #62da62; height: 55px;">
            </div>
            </form>
        </div>
        <div class="clear"></div>

    </div>

</div>

<div class="footer">
    <div class="cp_content">
        <div style="float: left"><img src="epcs/imgs/yuanjingjiaoyu.png" align="center" width="55" height="60">
            <span style="font-size: 14px; color: #ffffff">重庆邮电大学移通学院 版权所有 | 渝ICP备12002696号-5</span>
        </div>
        <div style="float: right">
            <img src="epcs/imgs/gonganju.gif" width="43" height="60">
            <img src="epcs/imgs/wangjing.gif" width="65" height="60">
        </div>
        <div class="clear"></div>
    </div>
</div>
<script type="text/javascript" src="epcs/js/login.js"></script>
</body>
</html>
