<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增用户</title>
    <link rel="stylesheet" href="../../css/table_form_tool_bar.css">
</head>
<body>

<div class="main_content">
    <div class="current_menu">
        <span>>>新增用户</span>
    </div>
    <form action="userlist.html">
        <table>
            <thead>
            <tr>
                <td colspan="2">新增用户</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="uname" alt="用户名"><span class="msg" id="unameSpan"></span></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="pwd" alt="密码"><span class="msg" id="pwdSpan"></span></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" name="repwd" alt="确认密码"><span class="msg" id="repwdSpan"></span></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="name" alt="姓名"><span class="msg" id="nameSpan"></span></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input type="text" name="age" alt="年龄"><span class="msg" id="ageSpan"></span></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="提交">&nbsp;&nbsp;<input type="reset" value="重置"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
